<!DOCTYPE html>
<html>
<head>
    <title>Calculadora de Numeros</title>
</head>
<body>
    <h1>Calculadora de Numeros</h1>
    <label>Ingrese los numeros separados por comas:</label>
    <input type="text" id="numerosInput">
    <button onclick="calcularNumeros()">Calcular</button>
    <p>Numero mayor: <span id="numeroMayor"></span></p>
    <p>Numero menor: <span id="numeroMenor"></span></p>
    <p>Promedio: <span id="promedio"></span></p>
    <script src="js/1.js"></script>
</body>
</html>
